<!doctype html>
<html lang="en">

<head>
    <title>Login Page</title>
    <style>
        label {
            float: left;
            width: 150px;
        }

        #container {
            width: 1500px;
            height: 600px;
            margin: auto;
            background-color: rgb(255, 157, 0);
        }

        main {
            padding: 50px;
        }

        .dynamicCheckbox {
            display: none;
        }

        .textReason {
            display: none;
        }

        table {
            width: 1500px;
            margin: auto;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid burlywood;
        }

        .table-header {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="container">

        <main>
            <h2>Login</h2>
            <h3>Enter your details below</h3>
            Note : Fields marked with an asterisk(*) are mandatory
            <br><br>
            <form name="loginform" method="get" action="index.html" id="formTest">

                <label for="txtName">User Name*:</label>
                <input type="text" id="txtName" name="name" /> <span id="elmNameError" class="errorMsg"> </span>
                <br><br>

                <label for="txtPassword">Password*:</label>
                <input type="password" id="txtPassword" name="password" placeholder="Password" /> <span
                    id="elmPasswordError" class="errorMsg"></span>
                <br><br>

                <label for="txtEmail">Email Id*:</label>
                <input type="text" id="txtEmail" name="email" placeholder="yourname@domain.com" /> <span
                    id="elmEmailError" class="errorMsg"> </span>
                <br><br>

                <!-- <input type="Submit" onclick="myFunction()"> -->
                <input type="submit" value="SEND" id="btnSubmit" onclick="login(loginform)">
                <input type="reset" value="CLEAR" id="btnReset"></td>
                <br><br>
            </form>
        </main>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    </div>

    <script>
        window.onload = init;

        function init() {
            // Bind "onsubmit" event handler to the "submit" button
            document.getElementById("formTest").onsubmit = validateForm;
            // Bind "onclick" event handler to "reset" button
            document.getElementById("btnReset").onclick = clearForm;
            // Set initial focus
            document.getElementById("txtName").focus();
        }


        function validateForm(theForm) {
            with (theForm) {
                // return false would prevent default submission
                return (isNotEmpty(txtName, "Please enter your User name!", elmNameError)
                    && isValidPassword(txtPassword, "Password shall be 6-8 characters!", elmPasswordError)
                    && isValidEmail(txtEmail, "Enter a valid email!", elmEmailError)

                );
            }
        }



        function postValidate(isValid, errMsg, errElm, inputElm) {
            if (!isValid) {
                // Show errMsg on errElm, if provided.
                if (errElm !== undefined && errElm !== null
                    && errMsg !== undefined && errMsg !== null) {
                    errElm.innerHTML = errMsg;
                }
                // Set focus on Input Element for correcting error, if provided.
                if (inputElm !== undefined && inputElm !== null) {
                    inputElm.classList.add("errorBox");  // Add class for styling
                    inputElm.focus();
                }
            } else {
                // Clear previous error message on errElm, if provided.
                if (errElm !== undefined && errElm !== null) {
                    errElm.innerHTML = "";
                }
                if (inputElm !== undefined && inputElm !== null) {
                    inputElm.classList.remove("errorBox");
                }
            }
        }


        function isNotEmpty(inputElm, errMsg, errElm) {
            var isValid = (inputElm.value.trim() !== "");
            postValidate(isValid, errMsg, errElm, inputElm);
            return isValid;
        }

        function isValidPassword(inputElm, errMsg, errElm) {
            var isValid = (inputElm.value.trim().match(/^\w{6,8}$/) !== null);
            postValidate(isValid, errMsg, errElm, inputElm);
            return isValid;
        }

        function isValidEmail(inputElm, errMsg, errElm) {
            var isValid = (inputElm.value.trim().match(
                '[a-z0-9]+@northeastern.edu') !== null);
            postValidate(isValid, errMsg, errElm, inputElm);
            return isValid;
        }
        function clearForm() {
            // Remove class "errorBox" from input elements
            var elms = document.querySelectorAll('.errorBox');  // class
            for (var i = 0; i < elms.length; i++) {
                elms[i].classList.remove("errorBox");
            }

            // Remove previous error messages
            elms = document.querySelectorAll('[id$="Error"]');  // id ends with Error
            for (var i = 0; i < elms.length; i++) {
                elms[i].innerHTML = "";
            }

            // Set initial focus
            document.getElementById("txtName").focus();
        }

        function login(loginform) {
            var user2 = document.getElementById('txtName').value;
            sessionStorage.setItem("user2", user2);
        }
    </script>

</body>

</html>
